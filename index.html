<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Inteligencia Artificial</title>
</head>
<body>

    <h1>Hola, en que puedo ayudarte</h1>
    
    
    
    <ul id="respuesta-lista"></ul>

    <script>
        function responder() {
            var pregunta = document.getElementById('input').value.toLowerCase();
            var respuestaElemento = document.getElementById('respuesta-lista');
            var horaActual = new Date().toLocaleTimeString();

            var respuesta;

            if (pregunta.includes('hola')) 
               {respuesta = '¡Hola! ¿En qué puedo ayudarte?';}

	    else if (pregunta.includes('como estas')) 
               {respuesta = 'Muy bien, gracias espero estes bien tambien';}

	  else if (pregunta.includes('como funcionas')) 
               {respuesta = 'Fui dise;ada para responder cuestiones de los usuarios. Cada pregunta es interpretada
		       y luego busco en mi base de datos la mejor respuesta. Aun no avilitan mi conexion a internet';}
			   
            else if (pregunta.includes('tiempo')) 
                {respuesta = `${horaActual}`;}
				
			else if (pregunta.includes('hora')) 
                {respuesta = `${horaActual}`;}
				
            else if (pregunta.includes('nombre')) 
                {respuesta = 'Mi nombre es Mini AI.';}
				
            else {respuesta = 'Lo siento, no entiendo la pregunta.';}
            

            var itemLista = document.createElement("li");
            itemLista.textContent = `${respuesta}`;
            respuestaElemento.appendChild(itemLista);
        }

    var button=document.getElementById("button");
        
           button.addEventListener('click', function()
             {alert("diste click!") });
     
    </script>
    <input type="text" id="input" placeholder="Hazme una pregunta...">
    <button onclick="responder()">Enviar</button>
    <button id="button">Enviar notificacion</button>

</body>
</html>
